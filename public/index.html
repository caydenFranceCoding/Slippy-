<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slippy - Your AI-Powered IDE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchtags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/fold/brace-fold.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/fold/comment-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/css-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/codeeditor.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="../css/console.css">
    <link rel="stylesheet" href="../css/themes/dark.css" id="theme-stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="/js/editor-transition.js"></script>
</head>
<body class="dark-theme">
    <header>
        <div class="logo">
            <img src="../assets/icons/ai.png" alt="CodeAI Logo" class="logo-icon">
            <h1>Slippy - Your new AI Assistant</h1>
        </div>
        <nav>
<button id="run-button" class="btn btn-primary" data-tooltip="Run Code (Ctrl+Enter)">
  <svg class="icon run-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M8,5 L8,19 C8,19.345..." fill="#2E7D32"></path>
  </svg>
  Run
</button>

<button id="save-button" class="btn" data-tooltip="Save Code (Ctrl+S)">
  <img src="../assets/icons/save.svg" alt="Save" class="icon">
  Save
</button>

<button id="theme-toggle" class="btn" data-tooltip="Toggle Theme">
  <svg class="icon theme-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M20 15.31L23.31 12 20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path>
  </svg>
</button>

<button id="settings-button" class="btn" data-tooltip="Settings">
  <img src="../assets/icons/settings.svg" alt="Settings" class="icon">
</button>
        </nav>
    </header>


    <main>
        <div class="editor-container">
            <div class="editor-header">
                <div class="tabs">
                    <button class="tab active" data-lang="javascript">script.js</button>
                    <button class="tab" data-lang="html">index.html</button>
                    <button class="tab" data-lang="css">style.css</button>
                    <button class="tab add-tab">+</button>
                </div>
            </div>
            <div id="code-editor" class="code-editor"></div>
        </div>

        <div class="panel-divider"></div>

        <div class="side-panel">
            <div class="panel-header">
                <h2>Slippy</h2>
            </div>
            <div class="ai-panel">
                <div class="ai-conversation">
                    <div class="ai-message">
                        <div class="ai-avatar">SL</div>
                        <div class="ai-content">
                            <p>Hello! I'm Slippy, Your new AI assistant. How can I help you with your code?</p>
                        </div>
                    </div>
                </div>
                <div class="ai-input-container">
                    <textarea id="ai-input" placeholder="Ask about your code or request help..."></textarea>
                    <button id="ai-submit" class="btn btn-primary">Send</button>
                </div>
            </div>

            <div class="console-container">
                <div class="console-header">
                    <h2>Console</h2>
                    <button id="clear-console" class="btn btn-small">Clear</button>
                </div>
                <div id="console-output" class="console-output"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://www.caydenfrance.com/" target="_blank">Cayden France.</a> â€¢ <a href="https://github.com/caydenFranceCoding" target="_blank">GitHub</a></p>
    </footer>


    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Settings</h2>
            <div class="settings-container">
                <div class="setting-group">
                    <h3>Editor</h3>
                    <div class="setting">
                        <label for="font-size">Font Size</label>
                        <input type="range" id="font-size" min="12" max="24" value="16">
                        <span class="setting-value">16px</span>
                    </div>
                    <div class="setting">
                        <label for="tab-size">Tab Size</label>
                        <select id="tab-size">
                            <option value="2">2 spaces</option>
                            <option value="4" selected>4 spaces</option>
                        </select>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Slippy</h3>
                    <div class="setting">
                        <label for="ai-suggestions">Code Suggestions</label>
                        <input type="checkbox" id="ai-suggestions" checked>
                    </div>
                    <div class="setting">
                        <label for="ai-model">Mock AI Model</label>
                        <select id="ai-model">
                            <option value="basic">Basic (Faster)</option>
                            <option value="advanced" selected>Advanced (Better)</option>
                        </select>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Groq API Integration</h3>
                    <p class="setting-description">
                        Enter your Groq API key to enable advanced AI features.
                        <a href="https://console.groq.com/docs/quickstart" target="_blank">Get a key</a>
                    </p>
                    <div class="setting">
                        <label for="groq-api-key">API Key</label>
                        <input type="password" id="groq-api-key" placeholder="Enter your Groq API key" autocomplete="current-password">
                        <button id="save-api-key" class="btn btn-small">Save</button>
                    </div>
                    <div class="setting">
                        <label for="groq-model">Groq Model</label>
                        <select id="groq-model">
                            <option value="llama3-70b-8192" selected>LLaMA 3 70B (Best quality)</option>
                            <option value="llama3-8b-8192">LLaMA 3 8B (Fast)</option>
                            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                            <option value="gemma-7b-it">Gemma 7B</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/editor.js"></script>
    <script src="../js/console.js"></script>
    <script src="../js/file-manager.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/GroqClient.js"></script>
    <script src="../js/ai-assistant.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../js/preview.js"></script>
    <script src="../js/app.js"></script>

    <script>
    window.addEventListener('error', function(e) {
      console.error('Script loading error:', e.message);

      if (typeof CodeEditor === 'undefined') {
        console.error('CodeEditor class is not defined. Check that editor.js is loaded correctly.');
      }

      if (typeof AIAssistant === 'undefined') {
        console.error('AIAssistant class is not defined. Check that ai-assistant.js is loaded correctly.');
      }
    }, true);
    </script>

    <script src="/js/home-button.js"></script>

</body>
</html>
